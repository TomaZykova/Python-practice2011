* {margin: 0;

tbody .odd {

}

tbody .even {
    color: #000;

ul#menu {
 width: 9em;
 font-size: 0.95em;
 background: #F2F2F2;
}

ul#menu li {
 width: 9em;
 position: relative;
 list-style: none;

 background-position: center right;
 background-repeat: no-repeat;
}

* html ul#menu li { float: left; }

ul#menu li a {
 display: block;
 padding: 0.6em 6px 0.6em 0.6em;

 color: #555;
 text-decoration: none;
}

ul#menu li ul {
 width: 9em;
 display: none;
 position: absolute;
 top: 0;
 left: 9em;
 margin-top: -1px;
 background: #FCFCFC;
 border: 1px #E0E0E0 solid;
}
#menu a:hover {
  color: #000;
  background: #ccc;
}
#menu li:hover {
  background: #333;
}
ul#menu li.over ul { display: block; }
ul#menu li.over ul li ul { display: none; }
ul#menu li ul li.over ul { display: block; }
ul#menu li ul li.over ul li ul { display: none; }
ul#menu li ul li ul li.over ul { display: block; }
ul#menu li ul li ul li.over ul li ul { display: none; }
ul#menu li ul li ul li ul li.over ul { display: block; }
ul#menu li ul li ul li ul li.over ul li ul { display: none; }
ul#menu li.non-empty { background-image: url(images/arrow.bmp); }
ul#menu li.over { background-color: #EEE; }
.pad td {padding:5;}
</style>

<script src="main2_files/ga.js" async="" type="text/javascript"></script><script type="text/javascript">
    _menu  = function(HTMLUList) {
        for (var node = HTMLUList.firstChild; node != null; node = node.nextSibling) {
            if (node.nodeName != 'LI') continue;

            node.onmouseover = function() {
                this.className += ' over';
            }

            node.onmouseout = function() {
                this.className = this.className.replace('over', '');
            }

            if (node.getElementsByTagName('UL').length) {
                _menu(node.getElementsByTagName('UL')[0]);
                node.className = 'non-empty';
            }
        }
    }

    window.onload = function() {
        _menu(document.getElementById('menu'))
    }

}
